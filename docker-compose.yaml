services:
  postgres:
    image: postgres:16.4-alpine
    container_name: castaway-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ${DB_NAME}
    ports:
      - "${DB_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - castaway-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER}"]
      interval: 10s
      timeout: 5s
      retries: 5
    
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
      target: development
    container_name: castaway-backend
    restart: unless-stopped
    environment:
      DATABASE_URL: postgresql://${DB_USER}:${DB_PASSWORD}@postgres:${DB_PORT}/${DB_NAME}
      NODE_ENV: development
      PORT: 3000
      MINIO_ENDPOINT: ${MINIO_ENDPOINT:-minio}
      MINIO_PORT: ${MINIO_PORT:-9000}
      MINIO_ACCESS_KEY: ${MINIO_ACCESS_KEY}
      MINIO_SECRET_KEY: ${MINIO_SECRET_KEY}
      MINIO_USE_SSL: ${MINIO_USE_SSL:-false}
      MINIO_BUCKET_NAME: ${MINIO_BUCKET_NAME:-castaway-audio}
    ports:
      - "${BACKEND_PORT:-3000}:3000"
    volumes:
      - ./backend/src:/app/src
      - ./backend/prisma:/app/prisma
      - /app/node_modules
    networks:
      - castaway-network
    depends_on:
      postgres:
        condition: service_healthy
    command: npm run start:dev
  
  minio:
    image: minio/minio:latest
    container_name: castaway-minio
    restart: unless-stopped
    environment:
      MINIO_ROOT_USER: ${MINIO_ACCESS_KEY}
      MINIO_ROOT_PASSWORD: ${MINIO_SECRET_KEY}
    ports:
      - "${MINIO_API_PORT:-9000}:9000"
      - "${MINIO_CONSOLE_PORT:-9001}:9001"
    volumes:
      - minio_data:/data
    networks:
      - castaway-network
    command: server /data --console-address ":9001"
    healthcheck:
      test: ["CMD", "mc", "ready", "local"]
      interval: 10s
      timeout: 5s
      retries: 5
  
  prisma-studio:
    build:
      context: ./backend
      dockerfile: Dockerfile
      target: development
    container_name: castaway-prisma-studio
    restart: unless-stopped
    environment:
      DATABASE_URL: postgresql://${DB_USER}:${DB_PASSWORD}@postgres:${DB_PORT}/${DB_NAME}
      HOST: 0.0.0.0
    ports:
      - "5555:5555"
    volumes:
      - ./backend/prisma:/app/prisma
      - /app/node_modules
    networks:
      - castaway-network
    depends_on:
      postgres:
        condition: service_healthy
    command: npx prisma studio --port 5555 --browser none
  
  cloudflared:
    image: cloudflare/cloudflared:latest
    container_name: castaway-tunnel
    restart: unless-stopped
    command: tunnel run
    environment:
      TUNNEL_TOKEN: ${CLOUDFLARE_TUNNEL_TOKEN}
    networks:
      - castaway-network
    depends_on:
      - backend
    profiles:
      - production

networks:
  castaway-network:
    driver: bridge

volumes:
  postgres_data:
  minio_data: