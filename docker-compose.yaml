services:
  postgres:
    image: postgres:16.4-alpine
    container_name: castaway-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ${DB_NAME}
    ports:
      - "${DB_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - castaway-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER}"]
      interval: 10s
      timeout: 5s
      retries: 5
    
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
      target: development
    container_name: castaway-backend
    restart: unless-stopped
    environment:
      DATABASE_URL: postgresql://${DB_USER}:${DB_PASSWORD}@postgres:${DB_PORT}/${DB_NAME}
      NODE_ENV: development
      PORT: 3000
    ports:
      - "${BACKEND_PORT:-3000}:3000"
    volumes:
      - ./backend/src:/app/src
      - ./backend/prisma:/app/prisma
      - /app/node_modules
    networks:
      - castaway-network
    depends_on:
      postgres:
        condition: service_healthy
    command: bun run start:dev

networks:
  castaway-network:
    driver: bridge

volumes:
  postgres_data: